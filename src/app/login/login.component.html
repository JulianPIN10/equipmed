<div class="login-container user-background">
  <div class="login-content">
    <h2>Iniciar Sesión</h2>
    <p>Ingresa tus datos entregados por el administrador</p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="username" placeholder="Usuario" [(ngModel)]="username" name="username" required />
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
      </div>

      <div class="form-group">
        <select id="role" [(ngModel)]="role" name="role" (change)="onRoleChange()">
          <option value="user">Usuario</option>
          <option value="tech">Técnico</option>
        </select>
      </div>

      <button type="submit" class="btn">Iniciar sesión</button>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
